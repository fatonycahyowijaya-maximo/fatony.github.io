<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Lokasi Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Inisialisasi peta (tengah Indonesia)
  var map = L.map('map').setView([-2.5, 118], 5);

  // Layer peta
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Data titik lokasi
  var locations = [
    {
      name: "Jakarta",
      lat: -6.2088,
      lng: 106.8456,
      link: "https://example.com/jakarta"
    },
    {
      name: "Surabaya",
      lat: -7.2575,
      lng: 112.7521,
      link: "https://example.com/surabaya"
    },
    {
      name: "Makassar",
      lat: -5.1477,
      lng: 119.4327,
      link: "https://example.com/makassar"
    }
  ];

  // Tambahkan marker ke peta
  locations.forEach(function(loc) {
    L.marker([loc.lat, loc.lng])
      .addTo(map)
      .bindPopup(
        `<b>${loc.name}</b><br>
         <a href="${loc.link}" target="_blank">Buka link</a>`
      );
  });
</script>

</body>
</html>
